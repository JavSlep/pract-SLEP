<form method="post" hx-post="{% url 'actualiza_partida_diagnostico_htmx' partida.id %}" hx-push-url="false"  hx-target="#id_{{partida.id}}" hx-swap="innerHTML">
    <div class="row" style="border-bottom: 1px solid #dee2e6; padding-top: 5px; padding-bottom: 5px;">
        <div class="col-3" style="font-weight: 600;padding-right: 5px;">
            {{partida.partida_diagnostico.nombre}}
        </div>
        <div class="col-2">
            {{form.evaluacion}}
        </div>
        <div class="col-5" style="padding-left: 5px; padding-right: 5px;">
            {{form.observaciones}}
        </div>
        <div class="col-2" style="text-align: end;">
            <a 
                class="btn btn-secondary btn-sm"
                style="font-size: 11.5px !important;"  
                hx-get="{% url 'actualiza_partida_diagnostico_htmx_cancel' partida.id %}"
                hx-push-url="false"
                hx-target="#id_{{partida.id}}"
                hx-swap="innerHTML">
                <i class="fa-sharp fa-regular fa-xmark"></i>Cancelar
            </a>
            <button
                class="btn btn-success btn-sm"
                type="submit"
                style="font-size: 11.5px !important;">
                <i class="fa-sharp fa-solid fa-check"></i> Guardar
            </button>
        </div>
    </div>
</form>
{% include 'base_toast.html' %}
