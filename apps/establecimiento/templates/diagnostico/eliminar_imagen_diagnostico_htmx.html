<div id="id_alert_fotos" hx-swap-oob="true">
    {% if cantidad_fotos_faltantes > 0 %}
    <div class="alert alert-warning d-flex align-items-center mb-1" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="18" height="18" role="img" aria-label="Warning:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>
            <strong>Faltan {{cantidad_fotos_faltantes}} fotografías</strong> para cumplir con el mínimo exigido. Se solicita completar antes de enviar la información.
        </div>
    </div>
    {% else %}
    <div class="alert alert-success d-flex align-items-center mb-1" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="18" height="18" role="img" aria-label="Warning:">
            <use xlink:href="#check-circle-fill" />
        </svg>
        <div>
            <strong>Ha cumplido</strong> con la cantidad de fotografías mínimas exigidas.
        </div>
    </div>
    {% endif %}
</div>
<div id="id_{{id_imagen}}"></div>
